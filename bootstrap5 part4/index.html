<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Colour</title>
    <!-- Bootstrap CSS Linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS Linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h4>Bootstrap Color CSS Apply Here</h4>
    <div class="container">
        <h2 class="text-primary bg-warning text-center">Text-Primary</h2>
    </div>
    <div class="container">
        <h2 class="text-secondary bg-warning text-center">Text-Secondary</h2>
    </div>
    <div class="container">
        <h2 class="text-white bg-danger text-center">Text-Success</h2>
    </div>
    <div class="container">
        <h2 class="text-warning">
            Text-Warning
        </h2>
    </div>
    <div class="container">
        <h2 class="text-danger">
            text-danger
        </h2> 
    </div>
    <div class="container">
       <h2 class="text-info">
        text-info
       </h2>
    </div>
    <div class="container">
       <h2 class="text-light bg-dark ">
          text-light
       </h2>
    </div>
    <div class="container">
        <h2 class="text-dark">Text-Dark</h2>
    </div>
    <div class="container">
        <h2 class="text-white-50 bg-danger">Text White 50</h2>
    </div>
    <div class="container">
        <h2 class="text-muted ">Text Muted</h2>
    </div>
    <div class="container">
        <h2 class="text-black-50 bg-info">Text-Black-50</h2>
    </div>
    <div class="container">
        <h2 class="text-body">Text Body</h2>
    </div>
</body>
</html>
