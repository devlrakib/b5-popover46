<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Badge Tutorial</title>
    <!-- Bootstrap5 CSS Linking Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap5 JS Linking Starts Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <Div>
        <h1 class="bg-info w-50  mt-5">Badge Example Start Here</h1>
        <h1>Facebook <span class="badge bg-primary">Badge</span></h1>
        <h1>Whatsapp <span class="badge bg-info text-black">Business</span></h1>
    </Div>

    <div>
        <h1 class="bg-danger w-50 mt-5">Buttons Example Starts Here</h1>
        <button class="btn btn-primary m-5">Notification <span class="badge bg-danger">4</span></button>
    </div>

    <div>
        <h1 class="bg-secondary w-50  text-dark">Positioned Example Starts Here</h1>
        <button class="btn btn-primary position-relative">Inbox <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>

    </div>
    
</body>
</html>
