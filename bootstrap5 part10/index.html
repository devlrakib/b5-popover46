<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Position</title>
    <!-- Bootstrap5 CSS Linking Starts Here: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS Linking Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Position Relative Starts Here -->
    <h4>Position Relativev Starts Here:</h4>
    <div class="position-relative bg-danger" style="width: 800px; height: 500px;">
        <div class="position-absolute top-0 start-0  bg-success" style="width: 40px; height: 40px;"></div> 
        <div class="position-absolute top-0 end-0 bg-dark" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bottom-0 start-0  bg-info" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bottom-0 end-0 bg-primary" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute top-50 end-50 bg-white" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bottom-50 start-50 bg-white" style="width: 40px; height: 40px;"></div>
    </div>
    <h4>Position Relative Center System</h4>
    <div class="position-relative bg-secondary" style="width: 500px; height: 300px;">
        <div class="position-absolute bg-black top-0 start-0 translate-middle" style="width: 50px; height: 50px;"></div>
        <div class="position-absolute bg-info top-0 end-0 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-info bottom-0 start-0 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-info bottom-0 end-0 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-info top-50 bottom-50 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-success top-0 start-50 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-success top-50 start-50 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-success top-100 start-50 translate-middle" style="width: 40px; height: 40px;"></div>
        <div class="position-absolute bg-success top-100 start-100 translate-middle" style="width: 40px; height: 40px;"></div>
        
       


    </div>

    
</body>
</html>
