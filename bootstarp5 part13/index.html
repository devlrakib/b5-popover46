<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Sizing Learning</title>
    <!-- Bootstrap5 CSS Linking  Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Must Be Minimum Max-width= 100 Hote Hobe -->
        <div class="mw-100 mt-3">
            <img src="./images/sakib.jpeg" alt="">
        </div>
        <!-- Relative Viewport Starts Here -->
        <div class="min-vw-100 mt-5">
            <img src="./images/sakib.jpeg" alt="">
        </div>
        <div class="min-vh-100 mt-5">
            <img src="./images/sakib.jpeg" alt="">
        </div>

        
    </div>
    
</body>
</html>
