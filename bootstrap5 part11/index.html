<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Shadow Tutorials</title>
    <!-- Bootstrap5 CSS Linking Starts Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap5 JS Linking Starts Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Shadow Starts Here -->
    <div class="container">
        <h4>Shadow</h4>
       <div class="bg-light shadow-none rounded p-3 mt-3">Background Danger</div>
       <h4>Small Shadow</h4>
       <div class="bg-light shadow-sm rounded p-3 mt-3">Background Danger</div>
       <h4>larger Shadow</h4>
       <div class="bg-light shadow-lg rounded p-3 mt-3">Background Danger</div>
       <h4>Regular Shadow</h4>
       <div class="bg-light shadow rounded-5 p-3 mt-3">Background Danger</div>
       <div></div>
    </div> 
</body>
</html>
